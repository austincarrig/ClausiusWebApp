language: rust
rust    : nightly

addons:
  firefox: latest
  chrome : stable

install:
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

jobs:
  include:
    - stage: "Build"
      script: cargo build
    - stage: "Test"
      name: "Cargo Tests"
      language: rust
      rust: nightly
      script: cargo test
    - name: "Chrome Tests"
      language: rust
      rust: nightly
      script: wasm-pack test --chrome  --headless
